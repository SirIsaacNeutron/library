<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Library</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />

        <script src="https://kit.fontawesome.com/cffa455509.js" crossorigin="anonymous"></script>

        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <div class="button-area">
            <button data-modal-target="#modal" class="add-button">+ Add book</button>
            <div class="modal" id="modal">
                <form class="modal-form">
                    <h3 class="modal-header">Add new book</h3>
                    <input type="text" name="title" placeholder="Title" required />
                    <input type="text" name="author" placeholder="Author" required />
                    <input type="number" name="pages" placeholder="Pages" required />
                    <div class="modal-checkbox-area">
                        <label for="isRead">Read yet?</label>
                        <input type="checkbox" name="isRead" id="isRead" />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <main>
            <p>test</p>
        </main>
        <footer>
            <p>Coded by SirIsaacNeutron</p>
            <a href="https://github.com/SirIsaacNeutron/library" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
    </body>
</html>
